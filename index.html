<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PVP: Heart Battle</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        
        /* Hjerte-beholdere */
        .hearts { position: absolute; display: flex; gap: 5px; z-index: 25; pointer-events: none; }
        .p1-hearts { bottom: 110px; left: 20px; }
        .p2-hearts { top: 110px; right: 20px; transform: rotate(180deg); }
        .heart { font-size: 24px; color: #ff0044; text-shadow: 0 0 5px #000; }

        .controls { position: absolute; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 20; pointer-events: none; }
        .p1-controls { bottom: 20px; }
        .p2-controls { top: 20px; transform: rotate(180deg); }
        .btn { width: 80px; height: 80px; background: rgba(255, 255, 255, 0.1); border: 3px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; pointer-events: auto; }

        #gameOver { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        video { width: 100%; height: 70%; }
        .win-msg { font-size: 24px; color: #f0f; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="hearts p2-hearts" id="p2-hearts-container">
    <span class="heart">❤</span><span class="heart">❤</span><span class="heart">❤</span>
</div>
<div class="controls p2-controls">
    <div class="btn" id="p2Left">◀</div>
    <div class="btn" id="p2Right">▶</div>
</div>

<div class="hearts p1-hearts" id="p1-hearts-container">
    <span class="heart">❤</span><span class="heart">❤</span><span class="heart">❤</span>
</div>
<div class="controls p1-controls">
    <div class="btn" id="p1Left">◀</div>
    <div class="btn" id="p1Right">▶</div>
</div>

<div id="gameOver">
    <div class="win-msg" id="status">GET ROLLED!</div>
    <video id="rickVideo" playsinline loop>
        <source src="https://dn721809.ca.archive.org/0/items/youtube-xvFZjo5PgG0/xvFZjo5PgG0.mp4" type="video/mp4">
    </video>
    <button onclick="location.reload()" style="padding:15px; margin-top:20px; border-radius:10px;">NY KAMP</button>
</div>

<canvas id="game"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameActive = true;
    const bullets = [];

    const createPlayer = (y, color, id) => ({
        x: canvas.width / 2, y, color, id, 
        w: 50, h: 25, dir: 0, hp: 3, 
        cooldown: 0, charge: 0, isCharging: false
    });

    const p1 = createPlayer(canvas.height - 80, '#0f0', 1);
    const p2 = createPlayer(80, '#0cf', 2);

    // Oppdater hjerter i DOM
    function updateHeartsUI(p) {
        const container = document.getElementById(`p${p.id}-hearts-container`);
        container.innerHTML = "";
        for(let i=0; i<p.hp; i++) {
            container.innerHTML += '<span class="heart">❤</span>';
        }
    }

    // --- INPUT ---
    const setupBtn = (id, p, dir) => {
        const b = document.getElementById(id);
        b.addEventListener('touchstart', (e) => { e.preventDefault(); p.dir = dir; });
        b.addEventListener('touchend', (e) => { e.preventDefault(); p.dir = 0; });
    };
    setupBtn('p1Left', p1, -1); setupBtn('p1Right', p1, 1);
    setupBtn('p2Left', p2, 1);  setupBtn('p2Right', p2, -1);

    window.addEventListener('touchstart', (e) => {
        if (e.target.className.includes('btn')) return;
        const p = e.touches[0].clientY > canvas.height/2 ? p1 : p2;
        if (p.cooldown <= 0) p.isCharging = true;
    });

    window.addEventListener('touchend', () => {
        [p1, p2].forEach(p => {
            if (p.isCharging) {
                fire(p);
                p.isCharging = false;
            }
        });
    });

    function fire(p) {
        const isSuper = p.charge > 60;
        const damage = isSuper ? 3 : 1;
        const size = isSuper ? 22 : 6;
        const speed = p.id === 1 ? -9 : 9;
        
        bullets.push({ 
            x: p.x + p.w/2, 
            y: p.y, 
            vy: speed, 
            dmg: damage, 
            size: size, 
            owner: p.id,
            color: isSuper ? '#ff0044' : '#fff'
        });
        
        p.charge = 0;
        p.cooldown = 60; 
    }

    function update() {
        if (!gameActive) return;

        [p1, p2].forEach(p => {
            p.x += p.dir * 7;
            if (p.x < 0) p.x = 0;
            if (p.x > canvas.width - p.w) p.x = canvas.width - p.w;

            if (p.cooldown > 0) p.cooldown--;
            if (p.isCharging) p.charge++;
        });

        bullets.forEach((b, i) => {
            b.y += b.vy;
            const target = b.owner === 1 ? p2 : p1;
            
            if (b.x > target.x && b.x < target.x + target.w && 
                b.y > target.y && b.y < target.y + target.h) {
                target.hp -= b.dmg;
                updateHeartsUI(target);
                bullets.splice(i, 1);
                
                if (target.hp <= 0) {
                    gameActive = false;
                    document.getElementById('gameOver').style.display = 'flex';
                    document.getElementById('status').innerText = `SPILLER ${target.id === 1 ? '1' : '2'} BLE RICK-ROLLET!`;
                    document.getElementById('rickVideo').play();
                }
            }
            if (b.y < -50 || b.y > canvas.height + 50) bullets.splice(i, 1);
        });

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Midtlinje
        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
        ctx.setLineDash([5, 15]);
        ctx.beginPath(); ctx.moveTo(0, canvas.height/2); ctx.lineTo(canvas.width, canvas.height/2); ctx.stroke();

        [p1, p2].forEach(p => {
            ctx.fillStyle = p.color;
            // Tegn skipet med en liten glød hvis den lader
            if (p.isCharging && p.charge > 60) {
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff0044';
            } else {
                ctx.shadowBlur = 0;
            }
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.shadowBlur = 0;
        });

        bullets.forEach(b => {
            ctx.fillStyle = b.color;
            if (b.dmg > 1) {
                ctx.shadowBlur = 10;
                ctx.shadowColor = b.color;
            }
            ctx.beginPath();
            ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        });
    }

    update();
</script>
</body>
</html>
